env:
    browser: true
    es6: true
    node: true
extends:
    - airbnb-base
    - plugin:import/errors
    - plugin:import/warnings
    - plugin:import/typescript
globals:
    Atomics: readonly
    SharedArrayBuffer: readonly
parser: "@typescript-eslint/parser"
parserOptions:
    ecmaVersion: 2018
    sourceType: module
plugins:
    - "@typescript-eslint"
rules:
    {
        "import/extensions":
            [
                "error",
                "ignorePackages",
                { js: "never", jsx: "never", ts: "never", tsx: "never" },
            ],
    }
